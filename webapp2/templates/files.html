<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
</head>
<body>
    <h1>Files</h1>
    {% for folder, files in files.items() %}
        <h2>{{ folder }}</h2>
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
